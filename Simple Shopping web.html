<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="Simple Style.css" />
        <title>Document</title>
    </head>
    <body>
        <article class="product">
            <p class="sale">SALE</p>
            <h2 class="product-name">Ash-Greninja Fan Art</h2>
            <img
                src="image/Ash-Greninja Art.jpg"
                alt="Ash-Greninja Fan Art"
                width="250"
            />
            <p class="price"><strong>$65.00</strong></p>
            <p class="delivery">digital delivery</p>
            <p>physical metalic peice delivery on request.</p>
            <a class="more-info" href="#"> More information &rarr;</a>
            <br>
            <div class="colors">
                <div class="colors-red"></div>
                <div class="colors-blue"></div>
                <div class="colors-yellow"></div>
            </div>
            <h3 class="details-title">Product details</h3>
            <ul class="details-list">
                <li>High quality digital version</li>
                <li>Refletive physical Metalic option</li>
            </ul>
            <button class="add-cart">Add to cart</button>
        </article>
    </body>
</html>
