<!-- 
    1. created a simple shopping website to sell an art of Ash-Greninja
    2. added in basic styles to the website(details in Simple Style.css)
-->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="Simple Style With Flexbox.css" />
        <title>Document</title>
    </head>
    <body>
        <article class="product">
            <p class="sale">SALE</p>
            <h2 class="product-name">Ash-Greninja Fan Art</h2>
            <div class="container">
                <img
                    src="image/Ash-Greninja Art.jpg"
                    alt="Ash-Greninja Fan Art"
                    class="product-image"
                />
                <div class="selling">
                    <div class="price-shipping">
                        <p class="price"><strong>$65.00</strong></p>
                        <p class="delivery">digital delivery</p>
                    </div>
                    <p class="delivery-details">
                        physical metalic peice delivery on request.
                    </p>
                    <a class="more-info" href="#"> More information &rarr;</a>
                    <div class="colors">
                        <div class="color color-red"></div>
                        <div class="color color-blue"></div>
                        <div class="color color-yellow"></div>
                    </div>
                </div>
                <div class="details">
                    <h3 class="details-title">Product details</h3>
                    <ul class="details-list">
                        <li>High quality digital version</li>
                        <li>Reflective physical Metalic option</li>
                    </ul>
                </div>
            </div>
            <button class="add-cart">Add to cart</button>
        </article>
    </body>
</html>
